    - ap-south-1
    - ap-northeast-1
    - ap-northeast-2
tests:
  no-cls-3az:
    template_file: lab-no-cluster.yml
    parameter_input: lab-params-3az.json
    regions:
      - us-east-1
      - us-east-2
      - us-west-2
      - eu-central-1
      - eu-west-1
